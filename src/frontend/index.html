<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenZlator - Bridging generations with emojis</title>
    <meta name="description" content="Instantly translate between emojis and words with GenZlator - your fun, free emoji translator" />
    <meta name="author" content="!false engineers" />

    <meta property="og:title" content="GenZlator - Bridging generations with emojis" />
    <meta property="og:description" content="Instantly translate between emojis and words" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container">
      <article class="content">
        <!-- Header -->
        <header class="header">
          <figure class="title-container">
            <svg class="sparkle-icon sparkle-left" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <h1 class="title">GenZlator</h1>
            <svg class="sparkle-icon sparkle-right" viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </figure>
          <p class="subtitle">Bridging generations with emojis</p>
        </header>

        <!-- Translator Grid -->
        <section class="translator-grid">
          <!-- Left Panel -->
          <section class="panel">
            <header class="panel-header">
              <span class="panel-label" id="leftLabel">📝 Words</span>
            </header>
            <fieldset class="textarea-container">
              <textarea 
                id="leftText" 
                placeholder="Type words here..." 
                class="textarea input-textarea"
              ></textarea>
              <button class="copy-btn hidden" id="leftCopy" aria-label="Copy text">
                <svg viewBox="0 0 24 24">
                  <rect width="14" height="14" x="8" y="8" rx="2"/>
                  <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                </svg>
              </button>
            </fieldset>
            <output class="char-count" id="leftCount">0 characters</output>
            <button class="translate-btn" id="translateBtn">Translate</button>
          </section>

          <!-- Swap Button -->
          <nav class="swap-container">
            <button class="swap-btn" id="swapBtn" aria-label="Swap translation direction">
              <svg viewBox="0 0 24 24">
                <path d="M8 3 4 7l4 4"/>
                <path d="M4 7h16"/>
                <path d="m16 21 4-4-4-4"/>
                <path d="M20 17H4"/>
              </svg>
            </button>
          </nav>

          <!-- Right Panel -->
          <section class="panel">
            <header class="panel-header">
              <span class="panel-label" id="rightLabel">😊 Emojis</span>
            </header>
            <fieldset class="textarea-container">
              <textarea 
                id="rightText" 
                placeholder="Translation appears here..." 
                class="textarea output-textarea"
                readonly
              ></textarea>
              <button class="copy-btn hidden" id="rightCopy" aria-label="Copy text">
                <svg viewBox="0 0 24 24">
                  <rect width="14" height="14" x="8" y="8" rx="2"/>
                  <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                </svg>
              </button>
            </fieldset>
          </section>
        </section>

        <!-- Footer -->
        <footer class="footer">
          <figure class="hint">
            <svg viewBox="0 0 24 24">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <figcaption>Try: "happy smile thumbs up" or "😊 👍 🎉"</figcaption>
          </figure>
        </footer>
      </article>

      <!-- Toast Notification -->
      <aside id="toast" class="toast hidden" role="status" aria-live="polite"></aside>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
